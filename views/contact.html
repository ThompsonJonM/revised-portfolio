            <h3>Send me a Message</h3>

        <br>

        <div class="row">
            <form role="form" id="contactForm">
                <div class="row">
                    <div class="form-group col-sm-6 col-md-6 col-lg-6">
                        <label for="name" class="h4">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
                    </div>

                    <div class="form-group col-sm-6 col-md-6 col-lg-6">
                        <label for="email" class="h4">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter an Email" required>
                    </div>

                    <div class="form-group col-sm-12 col-md-8 col-lg-8">
                        <label for="message" class="h4">Message</label>
                        <textarea class="form-control" id="message" rows="10" placeholder="Enter a Message" required></textarea>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" id="form-submit" class="btn btn-success btn-lg">Submit</button>
                </div>
            </form>
